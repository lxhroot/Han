<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动跳转</title>
	</head>
	
	<body>
		<div>
			<h2>提交成功</h2>
			<a href='http://www.4399.com'>
				<span id = 'a1'></span>秒后自动跳转，点此链接也可直接跳转
			</a>
		</div>
		<script>
			var inTime = prompt('请输入倒计时时间')
			
			function timing(secs,url){
				var seconds = document.getElementById('a1');
				
				seconds.innerHTML = --secs;
				
				if (secs > 0){
					setTimeout('timing(' + secs + ',\'' + url + '\')',1000);
				}else{
					location.href = url;
				}
			};
			
			timing(inTime,'http://www.4399.com');
			
		</script>
	</body>
</html>
