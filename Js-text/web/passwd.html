<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- ps:第四题 -->
		<p>账号</p>
		<input type="text" id="user">
		<p>密码</p>
		<input type="password" name="pswd" id="ps1">
		<input type="button" value="登录" onclick="validata_pswd()">
		<script>
			
			function validata_pswd(){
				user = document.getElementById("user").value
				pswd = document.getElementById("ps1").value
				if (pswd != "123456" || user != "admin") {
					alert("用户名或密码错误")
				} else{
					alert("登录成功")
				}
			}
		
		</script>
	</body>
</html>
