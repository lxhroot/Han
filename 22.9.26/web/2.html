<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>转大写</title>
		<script>
			var a = ['a','b','c'];
			const map1 = a.map(toName)
			function toName(x){
			x=x.toString();
			x = x.toUpperCase();//转成大写
			     
			    return x;
			}
			document.write(map1)
		</script>
	</head>
	<body>
	</body>
</html>
